<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mariza AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ú®</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">‚ú®</span>
                    <span class="logo-text">Mariza</span>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="clearChat()" title="Nova conversa">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main class="chat-area" id="chatArea">
            <!-- Welcome Screen -->
            <div class="welcome" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">‚ú®</div>
                    <h1>Ol√°, sou a Mariza</h1>
                    <p class="welcome-subtitle">Assistente com DeepSeek V3.2</p>

                    <div class="suggestions">
                        <button class="suggestion"
                            onclick="useSuggestion('Me explique como funciona machine learning')">
                            <span class="suggestion-icon">üß†</span>
                            <span>Explicar machine learning</span>
                        </button>
                        <button class="suggestion" onclick="useSuggestion('Escreva um poema sobre tecnologia')">
                            <span class="suggestion-icon">‚úçÔ∏è</span>
                            <span>Escrever um poema</span>
                        </button>
                        <button class="suggestion" onclick="useSuggestion('Me ajude a debugar um c√≥digo Python')">
                            <span class="suggestion-icon">üêç</span>
                            <span>Ajudar com c√≥digo</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages" id="messagesContainer"></div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Mensagem para Mariza..." rows="1"
                    onkeydown="handleKeydown(event)" oninput="autoResize(this)"></textarea>
                <button type="button" id="sendBtn" class="send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
            <p class="disclaimer">Mariza usa DeepSeek V3.2 e pode cometer erros.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
